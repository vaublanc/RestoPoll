<mat-list>
  <mat-list-item>Sondages en cours</mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item>Vos sondages favoris</mat-list-item>
  <mat-grid-list cols="1" rowHeight="100px" gutterSize="10px">
    <ng-container *ngIf="favoritePolls && favoritePolls.length">
      <ng-container *ngFor="let poll of favoritePolls">
        <mat-grid-tile>
            {{poll.name}}
        </mat-grid-tile>
      </ng-container>
    </ng-container>
  </mat-grid-list>
  <mat-divider></mat-divider>
  <mat-list-item>Vos groupes</mat-list-item>
  <app-team-list></app-team-list>
</mat-list>
