<mat-accordion>
  <mat-expansion-panel *ngFor="let poll of polls"
                        (opened)="getOptions(poll)"
                        (closed)="emptyOptions()">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{poll.name}}
      </mat-panel-title>
      <mat-panel-description>
        {{'SelectYourOptions' | translate: 'TeamFeature'}}
        <ng-container *ngIf="this.globals.isHomePage">
          <div class="teamName">
              {{'Team' | translate: 'TeamFeature'}} {{poll.teamName}}
          </div>
        </ng-container>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <table mat-table [dataSource]="currentOptions" class="table">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>{{'Name' | translate: 'TeamFeature'}}</th>
        <td mat-cell *matCellDef="let option">
          <button (click)="navigationService.navigate('/restaurants/', option.id)">{{option.name}}</button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
      <button mat-raised-button
      (click)="openDialog(poll)">
        {{'StartPollWithSelectedOptions' | translate: 'TeamFeature'}}
      </button>
  </mat-expansion-panel>
</mat-accordion>
