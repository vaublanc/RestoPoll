<label mat-dialog-title>
  <div class="addOption">
    <mat-form-field class="full-width">
      <input matInput [(ngModel)] = "option.name" placeholder="{{'NewOptionName' | translate: 'TeamFeature'}}">
    </mat-form-field>
  </div>
</label>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="option">
    OK
  </button>

  <button mat-dialog-close>
    {{'Cancel' | translate: 'TeamFeature'}}
  </button>
</mat-dialog-actions>
